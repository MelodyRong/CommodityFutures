<!doctype html>
<html class="no-js" style="font-size: 10px!important;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=0, width=device-width">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>注册</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="assets/css/lib/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/index.css"/>

    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/js/lib/amazeui.min.js"></script>
    <script src="assets/js/NetworkManager.js"></script><!-- 网络JS -->
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
</head>
<body style="background-color:#353e45">
<div>
    <header data-am-widget="header" class="am-header am-header-default view-header"
            style="background-color: #353e45;border-bottom: 1px solid #696969;">
        <div class=" am-header-nav" onclick="window.history.go(-1);">
            <img src="assets/i/back.png" style="width:30px;height: 30px;"/>
        </div>
        <h1 class="am-header-title">
            <a href="#title-link" class="" style="color: white;">注册</a>
        </h1>
    </header>

    <div class="cart-panel registration-infor" style="background-color: #353e45;padding-top: 4rem;">
        <form class="am-form">
            <div class="am-form-group am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/person.png"/>
                </i>
                <input type="text" id="rgsMobile" class="am-form-field  my-radius" placeholder="请输入您的手机号"
                       style="font-size:1.4rem;background-color: #353e45;color: white;">
            </div>

            <div class="am-form-group am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/shield.png"/>
                </i>
                <input type="text" id="rgsVCode" autocomplete="off" class="am-form-field  my-radius"
                       placeholder="请输入验证码"
                       style="padding-right: 10rem;font-size: 1.4rem;background-color: #353e45;color: white;">
                <button class="am-btn am-btn-default get-code" type="button" onclick="get_VCode()"
                        style="font-size:1.4rem;color: white;background-color: red;border-radius: 10px;">获取验证码
                </button>
            </div>

            <div class="am-form-group am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/lock.png"/>
                </i>
                <input type="password" id="rgsPwd" autocomplete="off" class="am-form-field  my-radius"
                       placeholder="请输入您的密码" style="font-size:1.4rem;background-color: #353e45;color: white;">
            </div>

            <div class="am-form-group am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/lock.png"/>
                </i>
                <input type="password" id="rgsPwdA" autocomplete="off" class="am-form-field  my-radius"
                       placeholder="请重复输入一次密码" style="font-size:1.4rem;background-color: #353e45;color: white;">
            </div>
            <div class="am-form-group am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/code.png"/>
                </i>
                <input type="text" id="InviteCode" autocomplete="off" class="am-form-field  my-radius"
                       placeholder="请输入邀请码" style="font-size:1.4rem;background-color: #353e45;color: white;">
            </div>
            <p class="am-text-center reg-btn">
                <button type="button" class="am-btn am-btn-danger am-radius am-btn-block" onclick="isCheckedXieYi()"
                        style="outline: none;font-size:1.4rem;">注册
                </button>
            </p>
            <div class="am-checkbox" style="color: white;">
                <input type="checkbox" id="isChecked" checked="checked" style="width: 1.5rem;height: 1.5rem;"> 我已阅读并同意<a
                    href="heZuoXiYiPage.html" style="color: #ff4040;text-decoration: underline;">《客户合作协议》</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    document.getElementById("InviteCode").value = window.sessionStorage.getItem("QRCODE");
    var bSwitch = true;
    $("#isChecked").click(function () {
        if ($(this).prop("checked")) {
            $(".reg-btn button").removeClass("noClick");
            bSwitch = true;
        }
        else {
            $(".reg-btn button").addClass("noClick");
            bSwitch = false;
        }
    })
    function isCheckedXieYi() {
        if (bSwitch) {
            get_RegisterUser();
        }
    }
    //设置提示框消失时间
    $.toast.prototype.defaults.duration = 800;
</script>
</body>
</html>
