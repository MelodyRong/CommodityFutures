<!doctype html>
<html class="no-js" style="font-size: 10px!important;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=0, width=device-width">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>找回密码</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="assets/css/lib/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css"/>

    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/js/lib/amazeui.min.js"></script>
    <script src="assets/js/NetworkManager.js"></script><!-- 网络JS -->
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            //设置提示框消失时间
            $.toast.prototype.defaults.duration = 800;
        })
    </script>
</head>
<body style="background-color: #212a32;">
<div>
    <header data-am-widget="header" class="am-header am-header-default view-header"
            style="background-color: #353e45;border-bottom: 1px solid #696969;">
        <div class=" am-header-nav" onclick="replaceLogin()">
            <img src="assets/i/back.png" style="width:30px;height: 30px;">
        </div>
        <h1 class="am-header-title">
            <a href="#title-link" class="" style="color: white;">找回密码</a>
        </h1>
    </header>

    <div class="cart-panel registration-infor" style="background: #212a32;padding-top: 4rem;">
        <form class="am-form">
            <div class=" am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/person.png"/>
                </i>
                <input type="text" id="rgsMobile" class="am-form-field  my-radius" placeholder="请输入您的手机号"
                       style="background-color: #212A32;color: white;">
            </div>
            <div class=" am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/shield.png"/>
                </i>
                <input type="text" id="ZHMMVCode" class="am-form-field  my-radius" placeholder="请输入验证码"
                       style="padding-right: 10rem;background-color: #212A32;color: white;">
                <button class="am-btn am-btn-default get-code" type="button" onclick="get_VCode()"
                        style="background-color: red;color: white;border-radius: 10px;">获取验证码
                </button>
            </div>
            <div class=" am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/lock.png"/>
                </i>
                <input type="password" id="ZHMMPwd" class="am-form-field  my-radius" placeholder="请输入新密码"
                       style="background-color: #212A32;color: white;">
            </div>

            <div class=" am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/lock.png"/>
                </i>
                <input type="password" id="ZHMMPwdA" class="am-form-field  my-radius" placeholder="确认新密码"
                       style="background-color: #212A32;color: white;">
            </div>

            <p class="am-text-center reg-btn">
                <button type="button" class="am-btn am-btn-danger am-radius am-btn-block" onclick="retrieve_password()"
                        style="outline: none;">重置密码
                </button>
            </p>
        </form>
    </div>
</div>
</body>
</html>
