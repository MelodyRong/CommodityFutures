<!doctype html>
<html class="no-js" style="font-size: 10px!important;">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=0, width=device-width">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <title>修改支付密码</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <link rel="stylesheet" href="assets/css/lib/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/index.css"/>

    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/js/lib/amazeui.min.js"></script>
    <script src="assets/js/NetworkManager.js"></script><!-- 网络JS -->
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>

</head>
<body style="background-color: #353e45;">
<div>
    <header data-am-widget="header" class="am-header am-header-default view-header"
            style="background-color: #353e45;border-bottom: 1px solid 	#696969;">
        <div class=" am-header-nav" onclick="window.history.go(-1);">
            <img src="assets/i/back.png" style="width:30px;height: 30px;"/>
        </div>
        <h1 class="am-header-title">
            <a href="#title-link" class="" style="color: white;">修改支付密码</a>
        </h1>
    </header>
    <div class="cart-panel registration-infor" style="padding-top: 4rem;background-color: #353e45;">
        <form class="am-form">
            <div class=" am-form-icon" style="margin-bottom: 2rem;">
                <i class="icon-user">
                    <img src="assets/i/lock.png"/>
                </i>
                <input type="password" id="oldPassword" class="am-form-field  my-radius"
                       style="color: white;background-color: #353e45;color: white;" placeholder="请输入您的旧密码">
            </div>
            <div class=" am-form-icon">
                <i class="icon-user">
                    <img src="assets/i/lock.png"/>
                </i>
                <input type="password" id="newPassword" class="am-form-field  my-radius"
                       style="color: white;background-color: #353e45;color: white;" placeholder="请输入您的新密码">
            </div>
            <p class="am-text-center ">
                <button type="button" class="am-btn  am-radius am-btn-block" onclick="change_payment_pwd()"
                        style="outline: none;border: none;height: 4rem;color: white;background-color: red;">修改
                </button>
            </p>
        </form>
    </div>

</div>
</body>
</html>
